# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Maven Build and Test

on:
  push:
    branches: [ main, develop ]  # Runs on push to main and develop branches
  pull_request:
    branches: [ main, develop ]  # Runs on pull requests to these branches

jobs:
  build:
    runs-on: ubuntu-latest  # Uses the latest Ubuntu runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Checks out the repository code

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Use Eclipse Temurin JDK
          java-version: '17'  # Set Java version (adjust if needed)
          cache: 'maven'  # Enables Maven caching for dependencies

      - name: Build with Maven
        run: mvn clean package -DskipTests  # Compiles the project and skips tests

      - name: Run Tests
        run: mvn test  # Runs unit tests

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar  # Uploads the JAR file as an artifact
